<head>
  <title>Bias Tool</title>
  <!-- Include required libraries and styles -->

    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .jumbotron {
      text-align: center;
      background-color: white;
      padding: 2rem 1rem;
      border: 1px solid #e3e3e3;
      border-radius: 0.3rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .form-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f7f7f7;
      border: 1px solid #e3e3e3;
      border-radius: 0.3rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      overflow-x: auto; /* Ensure overflow is handled */
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      font-weight: 600;
    }
    .custom-checkbox {
      margin-right: 1rem;
    }
    .form-control {
      width: auto;
      min-width: 150px; /* Minimum width for the dropdowns */
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      padding: 0.5rem 1.25rem;
      font-size: 1.25rem;
      border-radius: 0.3rem;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
      padding: 0.25rem 0.5rem;  /* Made the button smaller */
      font-size: 0.875rem;  /* Made the button smaller */
      border-radius: 0.3rem;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .image {
      max-width: 100%;
      height: auto;
    }
    .split_left2, .split_right2 {
      padding: 1rem;
    }
    .row.align-items-center .col {
      flex: 0 0 auto;
      width: auto;
      margin-right: 0.5rem;  /* Added space between the dropdowns */
    }
    .row.align-items-center .col-wide {
      flex: 0 0 18%; /* Adjusted width to ensure everything fits in one line */
      max-width: 18%;
    }
    .row.align-items-center .col-button {
      flex: 0 0 4%;
      max-width: 4%;
      text-align: center;
    }
    .row.align-items-center .col-intersection {
      flex: 0 0 18%; /* Adjusted width to ensure everything fits in one line */
      max-width: 18%;
    }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div class="minimenu">
